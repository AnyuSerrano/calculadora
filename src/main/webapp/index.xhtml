<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>CalculadoraWeb</title>
        <script type="text/javascript">
            
            function llevar_a_pantalla()
            {
              
            }
            
            </script>
    </h:head>
    <h:body>
              
        <p:panel header="Calculadora Web">
            
            <h:form>  
                <p:panel id="panel" header="Bienvenido" style="margin-bottom:10px;">  
                    <p:messages id="messages" />  
                    <h:panelGrid columns="2">  
                        <h:outputLabel for="txtpantalla" value="Digite la Expresion" /><br/><br/>
                        <p:inputText id="txtpantalla" required="false" value="#{calculadoraBean.expresion}">
                        </p:inputText>
  
                          <br/><br/>
                          
                                                    
                    </h:panelGrid>  
                    <p:commandButton value="  (  " style="width: 50px" update="txtpantalla" id="abreParentesis" actionListener="#{calculadoraBean.actualizaExpresion('(')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  )  " style="width: 50px" update="txtpantalla" id="cierraParentesis" actionListener="#{calculadoraBean.actualizaExpresion(')')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  ^  " style="width: 50px" update="txtpantalla" id="potencia" actionListener="#{calculadoraBean.actualizaExpresion('^')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  √  " style="width: 50px" update="txtpantalla" id="raiz" actionListener="#{calculadoraBean.actualizaExpresion('√')}"
                                         styleClass="ui-priority-primary"></p:commandButton><br/>
                    <p:commandButton value="  7  " style="width: 50px" update="txtpantalla" id="siete" actionListener="#{calculadoraBean.actualizaExpresion('7')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  8  " style="width: 50px" update="txtpantalla" id="ocho" actionListener="#{calculadoraBean.actualizaExpresion('8')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  9  " style="width: 50px" update="txtpantalla" id="nueve" actionListener="#{calculadoraBean.actualizaExpresion('9')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  ÷  " style="width: 50px" update="txtpantalla" id="division" actionListener="#{calculadoraBean.actualizaExpresion('÷')}"
                                         styleClass="ui-priority-primary"></p:commandButton><br/>
                    <p:commandButton value="  4  " style="width: 50px" update="txtpantalla" id="cuatro" actionListener="#{calculadoraBean.actualizaExpresion('7')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  5  " style="width: 50px" update="txtpantalla" id="cinco" actionListener="#{calculadoraBean.actualizaExpresion('8')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  6  " style="width: 50px" update="txtpantalla" id="seis" actionListener="#{calculadoraBean.actualizaExpresion('9')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  x  " style="width: 50px" update="txtpantalla" id="multiplicacion" actionListener="#{calculadoraBean.actualizaExpresion('x')}"
                                         styleClass="ui-priority-primary"></p:commandButton><br/>
                    <p:commandButton value="  1  " style="width: 50px" update="txtpantalla" id="uno" actionListener="#{calculadoraBean.actualizaExpresion('1')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  2  " style="width: 50px" update="txtpantalla" id="dos" actionListener="#{calculadoraBean.actualizaExpresion('2')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  3  " style="width: 50px" update="txtpantalla" id="tres" actionListener="#{calculadoraBean.actualizaExpresion('3')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  -  " style="width: 50px" update="txtpantalla" id="menos" actionListener="#{calculadoraBean.actualizaExpresion('-')}"
                                         styleClass="ui-priority-primary"></p:commandButton><br/>
                    <p:commandButton value="  0  " style="width: 50px" update="txtpantalla" id="cero" actionListener="#{calculadoraBean.actualizaExpresion('0')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  .  " style="width: 50px" update="txtpantalla" id="punto" actionListener="#{calculadoraBean.actualizaExpresion('.')}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  CE " style="width: 50px" update="txtpantalla" id="limpia" actionListener="#{calculadoraBean.limpiaExpresion()}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                    <p:commandButton value="  +  " style="width: 50px" update="txtpantalla" id="mas" actionListener="#{calculadoraBean.actualizaExpresion('+')}"
                                         styleClass="ui-priority-primary"></p:commandButton><br/>
                    <p:commandButton value="  =  " style="width: 100px;" update="messages" id="igual" actionListener="#{calculadoraBean.resultado()}"
                                         styleClass="ui-priority-primary"></p:commandButton>
                        <br/>
                        <br/>
                        
                        
                <p:outputLabel for="extended" value="Digite su Resultado" />  <br/>
                <p:inputText id="extended" required="false" value="#{calculadoraBean.resultadoDigitado}" />
                        
                </p:panel>  
  
    <p:commandButton value="Calcular" update="panel" style="margin-right:20px;" />  
  
            <h3>Error</h3>  
                <p:inputTextarea rows="6" cols="33" disabled="true"/>
                
                
            <h3>Historial</h3>  
                
            
                <p:scrollPanel style="width:250px;height:200px">
                    <p:inputTextarea rows="16" cols="43" disabled="true" id="tHistorial"/>
                </p:scrollPanel>
            
 
                
            </h:form> 
        
            
        
        </p:panel>
            
        
   </h:body>
    
</xhtml>
